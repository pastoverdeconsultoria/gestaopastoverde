<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes">
    <title>Pasto Verde Pro v3.0 - Full Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f8fafc; }
        .glass-header { background: #064e3b; position: sticky; top: 0; z-index: 50; }
        .active-tab { border-bottom: 4px solid #10b981; color: #064e3b !important; font-weight: 900; }
        .modal-bg { background: rgba(0,0,0,0.85); backdrop-filter: blur(6px); }
        .piquete-path { transition: all 0.2s; cursor: pointer; }
        .piquete-path:hover { fill-opacity: 0.8; stroke: #10b981; stroke-width: 3; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const gid = () => `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

// Funções Matemáticas v2.9
const calcArea = c => {
    if (!c || c.length < 3) return 0;
    let a = 0;
    const n = c.length, lm = c.reduce((s, v) => s + v[1], 0) / n, fl = Math.cos(lm * Math.PI / 180);
    for (let i = 0; i < n; i++) {
        const j = (i + 1) % n, xi = c[i][0] * fl * 111320, yi = c[i][1] * 110540, xj = c[j][0] * fl * 111320, yj = c[j][1] * 110540;
        a += xi * yj - xj * yi;
    }
    return (Math.abs(a) / 2 / 10000).toFixed(2);
};

function App() {
    const [data, setData] = useState({ faz: [], fa: null, piq: [], lot: [], his: [], mb: null });
    const [ui, setUi] = useState({ tab: 'dashboard', modal: null, sel: null, fd: {}, st: '', zm: 1, pn: {x:0, y:0} });
    const [gps, setGps] = useState({ pos: null });

    useEffect(() => {
        const s = localStorage.getItem('PastoVerde_v29_Core');
        if (s) setData(JSON.parse(s));
    }, []);

    useEffect(() => {
        localStorage.setItem('PastoVerde_v29_Core', JSON.stringify(data));
    }, [data]);

    useEffect(() => {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition(p => setGps({ pos: { lat: p.coords.latitude, lng: p.coords.longitude } }), null, { enableHighAccuracy: true });
    }, []);

    const proj = (lng, lat) => {
        if (!data.mb) return [0, 0];
        return [((lng - data.mb.minLng) / data.mb.width) * 800 + 100, ((data.mb.maxLat - lat) / data.mb.height) * 600 + 100];
    };

    // --- AÇÕES DE MANEJO (RESTAURADAS) ---
    const moverLote = (loteId, novoPiqueteId) => {
        const hist = { id: gid(), loteId, de: data.lot.find(l => l.id === loteId).piqueteId, para: novoPiqueteId, data: new Date().toISOString() };
        setData({
            ...data,
            lot: data.lot.map(l => l.id === loteId ? { ...l, piqueteId: novoPiqueteId } : l),
            his: [...data.his, hist]
        });
        setUi({ ...ui, modal: null, st: '✅ Movimentação Realizada!' });
    };

    const addLote = () => {
        if (!ui.fd.nome) return;
        const nL = { id: gid(), fazendaId: data.fa, nome: ui.fd.nome, qtd: Number(ui.fd.qtd), peso: Number(ui.fd.peso), piqueteId: ui.fd.piqueteId, dataEntrada: new Date().toISOString() };
        setData({ ...data, lot: [...data.lot, nL] });
        setUi({ ...ui, modal: null, fd: {} });
    };

    const piqF = data.piq.filter(p => p.fazendaId === data.fa);
    const lotF = data.lot.filter(l => l.fazendaId === data.fa);
    const fazAt = data.faz.find(f => f.id === data.fa);

    return (
        <div className="min-h-screen flex flex-col">
            <header className="glass-header text-white p-4 flex justify-between items-center shadow-lg">
                <span className="font-black italic">PASTO VERDE <span className="text-emerald-400">PRO</span></span>
                {data.fa && <button onClick={() => setData({...data, fa: null})} className="text-[10px] font-bold bg-white/10 px-3 py-1 rounded-full uppercase border border-white/20">{fazAt?.nome} ▾</button>}
            </header>

            {!data.fa ? (
                <div className="p-8 max-w-md mx-auto w-full">
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl">
                        <h2 className="font-black mb-6 text-center text-slate-800">MINHAS FAZENDAS</h2>
                        {data.faz.map(f => (
                            <button key={f.id} onClick={() => setData({...data, fa: f.id})} className="w-full p-5 mb-3 border-2 rounded-2xl font-black text-slate-700 hover:border-emerald-500 hover:bg-emerald-50 transition-all text-left flex justify-between">
                                {f.nome} <span className="text-emerald-500">→</span>
                            </button>
                        ))}
                        <div className="mt-8 pt-6 border-t border-slate-100">
                            <input className="w-full p-4 bg-slate-50 rounded-xl mb-3 outline-none focus:ring-2 ring-emerald-500" placeholder="Nome da Nova Propriedade" onChange={e => setUi({...ui, fd: {nome: e.target.value}})} />
                            <button onClick={() => { if(ui.fd.nome){ const id=gid(); setData({...data, faz: [...data.faz, {id, nome: ui.fd.nome}], fa: id}); }}} className="w-full bg-emerald-600 text-white p-4 rounded-xl font-black shadow-lg shadow-emerald-200">CADASTRAR</button>
                        </div>
                    </div>
                </div>
            ) : (
                <>
                    <nav className="bg-white flex overflow-x-auto border-b no-scrollbar px-2 sticky top-[60px] z-40">
                        {['dashboard', 'mapa', 'lotes', 'piquetes', 'config'].map(t => (
                            <button key={t} onClick={() => setUi({...ui, tab: t})} className={`px-6 py-4 text-[10px] font-black uppercase tracking-tighter whitespace-nowrap transition-all ${ui.tab === t ? 'active-tab' : 'text-slate-400'}`}>{t}</button>
                        ))}
                    </nav>

                    <main className="p-4 flex-1 pb-20">
                        {ui.tab === 'dashboard' && (
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                    <p className="text-[10px] font-black text-slate-400 uppercase">UA Total</p>
                                    <p className="text-3xl font-black text-slate-800">{(lotF.reduce((s,l) => s + (l.qtd*l.peso/450), 0)).toFixed(1)}</p>
                                </div>
                                <div className="bg-emerald-800 p-6 rounded-3xl shadow-lg text-white">
                                    <p className="text-[10px] font-black text-emerald-300 uppercase tracking-widest">Lotes Ativos</p>
                                    <p className="text-3xl font-black">{lotF.length}</p>
                                </div>
                            </div>
                        )}

                        {ui.tab === 'mapa' && (
                            <div className="space-y-4">
                                <div className="bg-slate-200 h-[65vh] rounded-[3rem] overflow-hidden border-4 border-white shadow-inner relative">
                                    <svg viewBox="0 0 1000 800" className="w-full h-full">
                                        <g transform={`scale(${ui.zm}) translate(${ui.pn.x} ${ui.pn.y})`}>
                                            {piqF.map(p => {
                                                const lotesNoPasto = lotF.filter(l => l.piqueteId === p.id);
                                                const cor = lotesNoPasto.length > 0 ? "#fcd34d" : "#fff";
                                                return <path key={p.id} className="piquete-path" 
                                                    d={p.coordinates.map((c,i)=>`${i===0?'M':'L'} ${proj(c[0],c[1]).join(' ')}`).join(' ')+' Z'} 
                                                    fill={cor} stroke="#cbd5e1" strokeWidth="2"
                                                    onClick={() => setUi({...ui, modal: 'infoPasto', sel: p})} />;
                                            })}
                                            {gps.pos && <circle cx={proj(gps.pos.lng, gps.pos.lat)[0]} cy={proj(gps.pos.lng, gps.pos.lat)[1]} r="8" fill="#3b82f6" stroke="white" strokeWidth="3" />}
                                        </g>
                                    </svg>
                                    <div className="absolute top-4 right-4 flex flex-col gap-2">
                                        <button onClick={()=>setUi({...ui, zm: ui.zm+0.2})} className="bg-white w-12 h-12 rounded-2xl shadow-xl font-black text-xl">+</button>
                                        <button onClick={()=>setUi({...ui, zm: ui.zm-0.2})} className="bg-white w-12 h-12 rounded-2xl shadow-xl font-black text-xl">-</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {ui.tab === 'lotes' && (
                            <div className="space-y-3">
                                <button onClick={() => setUi({...ui, modal: 'lote', fd: {}})} className="w-full bg-emerald-600 text-white p-6 rounded-[2rem] font-black shadow-lg shadow-emerald-100">+ NOVO LOTE DE ANIMAIS</button>
                                {lotF.map(l => (
                                    <div key={l.id} onClick={() => setUi({...ui, modal: 'infoLote', sel: l})} className="bg-white p-5 rounded-2xl shadow-sm border-l-8 border-emerald-500 flex justify-between items-center cursor-pointer">
                                        <div>
                                            <p className="font-black uppercase text-slate-800">{l.nome}</p>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Local: {piqF.find(p=>p.id===l.piqueteId)?.nome || 'Sem Pasto'}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-lg font-black text-emerald-600">{(l.qtd*l.peso/450).toFixed(1)} UA</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </>
            )}

            {/* MODAL INFO PASTO (RESTAURADO) */}
            {ui.modal === 'infoPasto' && ui.sel && (
                <div className="fixed inset-0 modal-bg z-[100] flex items-end md:items-center justify-center">
                    <div className="bg-white w-full max-w-md rounded-t-[3rem] md:rounded-[3rem] p-8 animate-in slide-in-from-bottom duration-300">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h2 className="text-2xl font-black text-slate-800 uppercase">{ui.sel.nome}</h2>
                                <p className="text-slate-400 font-bold">{ui.sel.area} Hectares</p>
                            </div>
                            <button onClick={()=>setUi({...ui, modal: null})} className="text-slate-300 text-2xl font-black">✕</button>
                        </div>
                        <div className="space-y-4">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Lotes neste pasto:</h3>
                            {lotF.filter(l => l.piqueteId === ui.sel.id).map(l => (
                                <div key={l.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between font-bold">
                                    <span>{l.nome}</span>
                                    <span className="text-emerald-600">{l.qtd} Cab.</span>
                                </div>
                            ))}
                            <button onClick={()=>setUi({...ui, modal: null})} className="w-full bg-slate-800 text-white p-5 rounded-2xl font-black mt-4">FECHAR</button>
                        </div>
                    </div>
                </div>
            )}

            {/* MODAL INFO LOTE / TROCA DE PASTO (RESTAURADO) */}
            {ui.modal === 'infoLote' && ui.sel && (
                <div className="fixed inset-0 modal-bg z-[100] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-[3rem] p-8 shadow-2xl">
                        <h2 className="text-2xl font-black mb-2 uppercase">{ui.sel.nome}</h2>
                        <p className="text-slate-400 font-bold mb-6">Manejo de Rebanho</p>
                        
                        <div className="space-y-4">
                            <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 flex justify-between">
                                <span className="font-bold text-emerald-800 text-xs">Pasto Atual:</span>
                                <span className="font-black text-emerald-600">{piqF.find(p=>p.id===ui.sel.piqueteId)?.nome || 'Nenhum'}</span>
                            </div>
                            
                            <label className="block text-[10px] font-black text-slate-400 uppercase">Mudar para outro pasto:</label>
                            <select className="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold" onChange={(e) => moverLote(ui.sel.id, e.target.value)}>
                                <option value="">Selecionar destino...</option>
                                {piqF.map(p => <option key={p.id} value={p.id}>{p.nome} ({p.area} ha)</option>)}
                            </select>

                            <button onClick={() => { if(confirm('Excluir lote?')){ setData({...data, lot: data.lot.filter(l=>l.id!==ui.sel.id)}); setUi({...ui, modal: null}); }}} className="w-full p-4 text-red-400 font-black text-xs uppercase mt-4">Excluir Lote</button>
                            <button onClick={()=>setUi({...ui, modal: null})} className="w-full p-4 text-slate-400 font-bold">VOLTAR</button>
                        </div>
                    </div>
                </div>
            )}

            {/* MODAL NOVO LOTE (FUNCIONAL) */}
            {ui.modal === 'lote' && (
                <div className="fixed inset-0 modal-bg z-[100] flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8">
                        <h2 className="font-black text-xl mb-4 text-center">NOVO REBANHO</h2>
                        <input className="w-full p-4 bg-slate-100 rounded-xl mb-3 font-bold" placeholder="Nome do Lote" onChange={e=>setUi({...ui, fd: {...ui.fd, nome: e.target.value}})} />
                        <div className="flex gap-2 mb-3">
                            <input type="number" className="w-1/2 p-4 bg-slate-100 rounded-xl font-bold" placeholder="Quantidade" onChange={e=>setUi({...ui, fd: {...ui.fd, qtd: e.target.value}})} />
                            <input type="number" className="w-1/2 p-4 bg-slate-100 rounded-xl font-bold" placeholder="Peso Médio" onChange={e=>setUi({...ui, fd: {...ui.fd, peso: e.target.value}})} />
                        </div>
                        <select className="w-full p-4 bg-slate-100 rounded-xl mb-6 font-bold" onChange={e=>setUi({...ui, fd: {...ui.fd, piqueteId: e.target.value}})}>
                            <option value="">Entrada no Piquete...</option>
                            {piqF.map(p => <option key={p.id} value={p.id}>{p.nome}</option>)}
                        </select>
                        <button onClick={addLote} className="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-lg">SALVAR ENTRADA</button>
                    </div>
                </div>
            )}
        </div>
    );
}
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
