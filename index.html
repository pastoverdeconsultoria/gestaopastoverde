<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Pasto Verde Pro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
    .map-container { height: calc(100vh - 220px); min-height: 400px; }
    .custom-scroll::-webkit-scrollbar { display: none; }
    .nav-blur { backdrop-filter: blur(10px); background: rgba(255,255,255,0.8); }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
const { useState, useEffect, useMemo, useRef } = React;

// --- √çCONES (Lucide Icons) ---
const I = ({ size = 24, children }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{children}</svg>;
const Layout = p => <I {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></I>;
const Map = p => <I {...p}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></I>;
const Layers = p => <I {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polygon points="2 17 12 22 22 17"/><polygon points="2 12 12 17 22 12"/></I>;
const Settings = p => <I {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></I>;
const Plus = p => <I {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></I>;
const Navigation = p => <I {...p}><polygon points="3 11 22 2 13 21 11 13 3 11"/></I>;

// --- L√ìGICA E UTILIT√ÅRIOS ---
const gid = () => Math.random().toString(36).substr(2, 9);
const calcArea = c => {
  if (!c || c.length < 3) return 0;
  let a = 0;
  const n = c.length, lm = c.reduce((s, v) => s + v[1], 0) / n, fl = Math.cos(lm * Math.PI / 180);
  for (let i = 0; i < n; i++) {
    const j = (i + 1) % n, xi = c[i][0] * fl * 111320, yi = c[i][1] * 110540, xj = c[j][0] * fl * 111320, yj = c[j][1] * 110540;
    a += xi * yj - xj * yi;
  }
  return (Math.abs(a) / 2 / 10000).toFixed(2);
};

function App() {
  const [data, setData] = useState({ faz: [], fa: null, piq: [], mb: null });
  const [tab, setTab] = useState('dashboard');
  const [gps, setGps] = useState(null);
  const [zoom, setZoom] = useState(1);
  const [pan, setPan] = useState({ x: 0, y: 0 });

  // Persist√™ncia
  useEffect(() => {
    const saved = localStorage.getItem('pastoVerdeData');
    if (saved) setData(JSON.parse(saved));
  }, []);

  useEffect(() => {
    localStorage.setItem('pastoVerdeData', JSON.stringify(data));
  }, [data]);

  // GPS em tempo real
  useEffect(() => {
    const id = navigator.geolocation.watchPosition(
      p => setGps({ lat: p.coords.latitude, lng: p.coords.longitude }),
      null, { enableHighAccuracy: true }
    );
    return () => navigator.geolocation.clearWatch(id);
  }, []);

  const handleKML = (e) => {
    const file = e.target.files[0];
    if (!file || !data.fa) return alert("Selecione uma fazenda primeiro.");
    const reader = new FileReader();
    reader.onload = (ev) => {
      const parser = new DOMParser();
      const kml = parser.parseFromString(ev.target.result, "text/xml");
      const places = kml.getElementsByTagName("Placemark");
      const newPiq = [];
      let minLat = 180, maxLat = -180, minLng = 180, maxLng = -180;

      for (let i = 0; i < places.length; i++) {
        const coordsStr = places[i].getElementsByTagName("coordinates")[0]?.textContent.trim();
        if (coordsStr) {
          const coords = coordsStr.split(/\s+/).map(p => {
            const [lng, lat] = p.split(',').map(parseFloat);
            minLng = Math.min(minLng, lng); maxLng = Math.max(maxLng, lng);
            minLat = Math.min(minLat, lat); maxLat = Math.max(maxLat, lat);
            return [lng, lat];
          });
          newPiq.push({
            id: gid(),
            nome: places[i].getElementsByTagName("name")[0]?.textContent || `Piquete ${i+1}`,
            area: calcArea(coords),
            coords
          });
        }
      }
      setData({ ...data, piq: newPiq, mb: { minLat, maxLat, minLng, maxLng, width: maxLng-minLng, height: maxLat-minLat } });
    };
    reader.readAsText(file);
  };

  const proj = (lng, lat) => {
    if (!data.mb) return [0, 0];
    const { minLng, maxLat, width, height } = data.mb;
    return [((lng - minLng) / width) * 800 + 100, ((maxLat - lat) / height) * 600 + 100];
  };

  const fazAt = data.faz.find(f => f.id === data.fa);

  return (
    <div className="flex flex-col h-screen overflow-hidden">
      {/* Header Fixo */}
      <header className="bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm z-20">
        <div>
          <h1 className="text-green-800 font-black text-xl tracking-tight">PASTO VERDE <span className="text-green-500 font-light text-sm uppercase">Pro</span></h1>
          {fazAt && <p className="text-gray-500 text-xs font-medium flex items-center gap-1"><Navigation size={10}/> {fazAt.nome}</p>}
        </div>
        {!data.fa ? (
           <button onClick={() => {
             const n = prompt("Nome da Fazenda:");
             if(n) { const id = gid(); setData({...data, faz:[...data.faz, {id, nome:n}], fa: id}); }
           }} className="bg-green-600 text-white p-2 rounded-full shadow-lg active:scale-95 transition-transform"><Plus/></button>
        ) : (
           <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-700 font-bold">
             {fazAt.nome[0]}
           </div>
        )}
      </header>

      {/* Conte√∫do Principal */}
      <main className="flex-1 overflow-y-auto p-4 pb-24">
        {tab === 'dashboard' && (
          <div className="space-y-4">
            <div className="grid grid-cols-2 gap-4">
              <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                <span className="text-gray-400 text-[10px] font-bold uppercase tracking-wider">√Årea Total</span>
                <p className="text-2xl font-black text-gray-800">{data.piq.reduce((s,p)=>s+parseFloat(p.area),0).toFixed(1)} <span className="text-sm font-normal text-gray-400">ha</span></p>
              </div>
              <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                <span className="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Piquetes</span>
                <p className="text-2xl font-black text-gray-800">{data.piq.length}</p>
              </div>
            </div>
            
            <div className="bg-gradient-to-br from-green-600 to-green-800 p-6 rounded-[2rem] text-white shadow-xl">
              <h3 className="font-bold opacity-80 text-sm">Status da Pastagem</h3>
              <p className="text-lg mt-1">Fazenda pronta para rota√ß√£o</p>
              <div className="mt-4 h-2 bg-white/20 rounded-full overflow-hidden">
                <div className="h-full bg-white w-3/4"></div>
              </div>
            </div>
          </div>
        )}

        {tab === 'mapa' && (
          <div className="flex flex-col h-full space-y-4">
            <div className="flex justify-between items-center">
               <label className="bg-white px-4 py-2 rounded-2xl border text-sm font-bold text-gray-600 shadow-sm cursor-pointer active:bg-gray-50">
                üìÅ Carregar KML
                <input type="file" onChange={handleKML} className="hidden" />
               </label>
               <button onClick={() => {setZoom(1); setPan({x:0,y:0})}} className="text-xs text-green-600 font-bold">Centralizar</button>
            </div>
            
            <div className="map-container bg-white rounded-[2.5rem] shadow-inner border relative overflow-hidden"
                 onTouchMove={(e) => {
                   if(e.touches.length === 1) {
                     // L√≥gica de Pan simplificada
                   }
                 }}>
              <svg viewBox="0 0 1000 800" className="w-full h-full transition-transform">
                <g transform={`translate(${pan.x}, ${pan.y}) scale(${zoom})`}>
                  {data.piq.map(p => (
                    <g key={p.id}>
                      <path d={p.coords.map((c, i) => `${i===0?'M':'L'} ${proj(c[0], c[1]).join(' ')}`).join(' ') + ' Z'} 
                            fill="#dcfce7" stroke="#22c55e" strokeWidth="2" />
                    </g>
                  ))}
                  {gps && <circle cx={proj(gps.lng, gps.lat)[0]} cy={proj(gps.lng, gps.lat)[1]} r="12" fill="#3b82f6" stroke="white" strokeWidth="4" />}
                </g>
              </svg>
              <div className="absolute top-4 right-4 flex flex-col gap-2">
                <button onClick={() => setZoom(z => z + 0.2)} className="w-12 h-12 bg-white rounded-2xl shadow-lg flex items-center justify-center font-bold text-xl text-gray-700">+</button>
                <button onClick={() => setZoom(z => Math.max(0.5, z - 0.2))} className="w-12 h-12 bg-white rounded-2xl shadow-lg flex items-center justify-center font-bold text-xl text-gray-700">-</button>
              </div>
            </div>
          </div>
        )}

        {tab === 'piquetes' && (
          <div className="grid gap-3">
            {data.piq.map(p => (
              <div key={p.id} className="bg-white p-5 rounded-3xl shadow-sm border border-gray-50 flex justify-between items-center">
                <div>
                  <h4 className="font-bold text-gray-800">{p.nome}</h4>
                  <p className="text-gray-400 text-xs font-medium">{p.area} hectares</p>
                </div>
                <div className="text-green-600 bg-green-50 px-3 py-1 rounded-full text-[10px] font-black uppercase">Produtivo</div>
              </div>
            ))}
          </div>
        )}

        {tab === 'config' && (
          <div className="space-y-4">
             <div className="bg-white rounded-3xl p-2 shadow-sm">
               <button onClick={() => { if(confirm("Apagar todos os dados?")) { localStorage.clear(); location.reload(); }}} 
                       className="w-full text-red-500 font-bold p-4 text-sm uppercase tracking-widest">
                 Redefinir Sistema
               </button>
             </div>
             <p className="text-center text-gray-400 text-[10px] font-bold">PASTO VERDE PRO V2.9.2 - 2026</p>
          </div>
        )}
      </main>

      {/* Navega√ß√£o Inferior (App Style) */}
      <nav className="fixed bottom-0 left-0 right-0 nav-blur border-t px-6 py-3 flex justify-between items-center z-20">
        <NavBtn act={tab === 'dashboard'} icon={<Layout/>} label="Home" onClick={() => setTab('dashboard')} />
        <NavBtn act={tab === 'mapa'} icon={<Map/>} label="Mapa" onClick={() => setTab('mapa')} />
        <NavBtn act={tab === 'piquetes'} icon={<Layers/>} label="√Åreas" onClick={() => setTab('piquetes')} />
        <NavBtn act={tab === 'config'} icon={<Settings/>} label="Ajustes" onClick={() => setTab('config')} />
      </nav>
    </div>
  );
}

const NavBtn = ({ act, icon, label, onClick }) => (
  <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${act ? 'text-green-600 scale-110' : 'text-gray-400'}`}>
    {icon}
    <span className="text-[10px] font-bold uppercase tracking-tighter">{label}</span>
  </button>
);

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
  </script>
</body>
</html>
